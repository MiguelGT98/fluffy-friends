<div class="friend-wrapper">
  <form [formGroup]="friendForm" (ngSubmit)="onSubmit(friendForm.value)">
    <div class="form-group">
      <label for="name" i18n>Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        formControlName="name"
        placeholder="Ingresa nombre"
        required
      />
    </div>
    <div class="form-group">
      <label for="name" i18n>Características</label>
      <select
        class="form-control"
        id="characteristics"
        name="characteristics"
        formControlName="characteristics"
        multiple
        required
      >
        <option i18n>Docil</option>
        <option i18n>Juguetón</option>
        <option i18n>Amable</option>
      </select>
    </div>
    <div class="form-group">
      <label for="images">Imagen</label>
      <input
        type="file"
        class="form-control-file"
        id="image"
        name="image"
        (change)="onFileChange($event)"
        multiple="false"
        required
      />
    </div>
    <div class="form-group">
      <div id="preview-files"></div>
    </div>
    <div class="form-group">
      <label for="description" i18n>Descripción</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        rows="4"
        formControlName="description"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="name" i18n>Raza</label>
      <select
        class="form-control selectpicker"
        id="breed"
        name="breed"
        formControlName="breed"
        required
      >
        <option>Doberman</option>
        <option>Labrador</option>
        <option>Pastor Alemán</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary mb-2" i18n>
      Añadir friend
    </button>
    <a
      class="btn btn-link mb-2"
      [routerLink]="['/friends']"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      i18n
    >
      Cancelar
    </a>
  </form>
</div>
