<div class="friend-wrapper">
  <app-dog-card name="{{ friend.name }}" url="{{ friend.url }}"></app-dog-card>
  <form [formGroup]="friendForm" (ngSubmit)="onSubmit(friendForm.value)">
    <div class="form-group">
      <label for="name">Nombre</label>
      <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Ingresa nombre"
        value="{{ friend.name }}"
        formControlName="name"
      />
    </div>
    <div class="form-group">
      <label for="name">Características</label>
      <select
        class="form-control"
        id="characteristics"
        name="characteristics"
        formControlName="characteristics"
      >
        <option>Docil</option>
        <option>Juguetón</option>
        <option>Amable</option>
      </select>
    </div>
    <div class="form-group">
      <label for="images">Images</label>
      <input type="file" class="form-control-file" id="images" name="images" />
    </div>
    <div class="form-group">
      <div id="preview-files"></div>
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea
        class="form-control"
        id="description"
        name="description"
        formControlName="description"
        rows="4"
        value="{{ friend.description }}"
      ></textarea>
    </div>
    <button type="submit" class="btn btn-primary mb-2">
      Actualizar datos
    </button>
    <a class="btn btn-link mb-2">
      Cancelar
    </a>
  </form>
</div>
