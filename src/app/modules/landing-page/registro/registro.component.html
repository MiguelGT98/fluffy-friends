<div class="container mt-4 m0-auto p-3">
  <div
    id="error"
    class="modal fade bd-example-modal-sm"
    tabindex="-1"
    role="dialog"
    aria-labelledby="mySmallModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header bg-danger">
          <h6 class="modal-title text-white">Error</h6>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
      </div>
    </div>
  </div>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm.value)">
    <h1 style="text-align: center;" i18n>Registro</h1>
    <div class="form-group">
      <label for="username" i18n><b>Nombre de usuario</b></label>
      <input
        class="form-control"
        type="text"
        placeholder="Ingresa nombre de usuario"
        name="username"
        formControlName="username"
        required
        id="username"
      />
    </div>
    <div class="form-group">
      <label for="email" i18n><b>Correo electrónico</b></label>
      <input
        class="form-control"
        type="email"
        placeholder="Ingresa e-mail"
        name="email"
        formControlName="email"
        required
        id="email"
      />
    </div>
    <div class="form-group">
      <label for="password" i18n><b>Contraseña</b></label>
      <input
        class="form-control"
        type="password"
        placeholder="Ingresa contraseña"
        name="password"
        formControlName="password"
        required
        id="password"
      />
    </div>
    <div class="form-group">
      <label for="passwordConfirmation" i18n><b>Repite contraseña</b></label>
      <input
        class="form-control"
        type="password"
        placeholder="Confirma contraseña"
        name="passwordConfirmation"
        formControlName="passwordConfirmation"
        required
        id="passwordConfirmation"
      />
    </div>
    <button class="btn btn-primary mb-2 w-100 m-0" type="submit" i18n>
      Registrarse
    </button>
    <a class="btn btn-link mb-2 w-100 m-0" [routerLink]="['/login']" i18n>
      Inicia sesión
    </a>
  </form>
</div>
