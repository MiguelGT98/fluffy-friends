<app-navbar></app-navbar>
<div class="main">
  <ngb-carousel
    *ngIf="friends$ as friends"
    [showNavigationArrows]="showNavigationArrows"
  >
    <ng-template ngbSlide *ngFor="let friend of friends$">
      <div class="my-slide">
        <app-dog-card
          name="{{ friend.name }}"
          url="{{ friend.image }}"
          [characteristics]="friend.characteristics"
        >
        </app-dog-card>
        <app-dog-wiki></app-dog-wiki>
      </div>
    </ng-template>
  </ngb-carousel>
</div>
