<div class="card">
  <img class="card-img-top" src="{{
      url || 'https://www.guidingeyes.org/wp-content/uploads/2020/01/1-1.jpg'
    }}" alt="Card image cap" />
  <div class="card-body">
    <h5 class="card-title">{{ name || "Benito" }}</h5>
    <p class="card-text">
      <span class="badge badge-pill text-info border border-info" i18n>Amable</span>
      <span class="badge badge-pill text-dark border border-dark" i18n>Juguetón</span>
    </p>
    <div class="card-buttons">
      <button class="dislike" (click)="toggle2()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path class="heroicon-ui"
            d="M6.38 14H4a2 2 0 0 1-2-2V4c0-1.1.9-2 2-2h11.5c1.2 0 2.3.72 2.74 1.79l3.5 7 .03.06A3 3 0 0 1 19 15h-5v5a2 2 0 0 1-2 2h-1.62l-4-8zM8 12.76L11.62 20H12v-7h7c.13 0 .25-.02.38-.08a1 1 0 0 0 .55-1.28l-3.5-7.02A1 1 0 0 0 15.5 4H8v8.76zM6 12V4H4v8h2z" />
        </svg>
      </button>

      <button class="like" (click)="toggle()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path class="heroicon-ui"
            d="M17.62 10H20a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H8.5c-1.2 0-2.3-.72-2.74-1.79l-3.5-7-.03-.06A3 3 0 0 1 5 9h5V4c0-1.1.9-2 2-2h1.62l4 8zM16 11.24L12.38 4H12v7H5a1 1 0 0 0-.93 1.36l3.5 7.02a1 1 0 0 0 .93.62H16v-8.76zm2 .76v8h2v-8h-2z" />
        </svg>
      </button>
      <button class="info">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
          <path class="heroicon-ui"
            d="M12 22a10 10 0 1 1 0-20 10 10 0 0 1 0 20zm0-2a8 8 0 1 0 0-16 8 8 0 0 0 0 16zm0-9a1 1 0 0 1 1 1v4a1 1 0 0 1-2 0v-4a1 1 0 0 1 1-1zm0-4a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
        </svg>
      </button>
    </div>
    <div [@popOverState]="likeDogo">
      <p class="textobonito" i18n>
        <span>
          Gracias por el like ¡Woof!
        </span>
      </p>
    </div>
    <div [@popOverState2]="dislikeDogo" i18n>
      <p class="textobonito">
        <span>
          Sad Woof :(
        </span>
      </p>
    </div>
  </div>
</div>
